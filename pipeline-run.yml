---
apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: inf-test-pr
spec:
  serviceAccountName: selbi
  pipelineRef:
    name: inf-test-pl
  timeout: "0"
  resources:
  - name: repo
    resourceRef:
      name: od-repo
  - name: build-image
    resourceRef:
      name: od-build-image
  podTemplate:
    volumes:
    - name: od-dataset-volume
      persistentVolumeClaim:
        claimName: od-pvc
    - name: od-runtime-volume
      persistentVolumeClaim:
        claimName: od-runtime-pvc
